services:
  - type: web
    name: arriba
    runtime: docker
    repo: https://github.com/scaramushe/Arriba
    branch: claude/aruba-portal-wrapper-Dzrx3
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:10000
    healthCheckPath: /health
